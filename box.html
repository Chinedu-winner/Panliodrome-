<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <style>
        body{ background-color: rgb(123, 239, 345);}
        .number{margin-left: 500px;margin-top: 200px;}
        .number button{border-radius: 10px; padding: 10px; background-color: blanchedalmond;}
        .number input{border-radius: 10px; padding: 10px; background-color: blanchedalmond}
    </style>
</head>
<body>
    <div class="number">
        <h1>Guess a number </h1>
        <input type="number" placeholder="Enter guess number 100 to 150" id="Input" required autofocus>
        <button onclick="checkGuess()"> Access </button>
        <div id="display"></div>
    </div>
    <script>
        function checkGuess(){
            var correctNumber = ['131', '128', '136', '140']
            var userGuess = Input.value;
    
            if (correctNumber.includes(userGuess)){
                display.innnerText = 'Congrats you guessed right'
            }else {
                display.innerText = 'You gotten it'
            }
        }
    </script>
</body>
</html>
